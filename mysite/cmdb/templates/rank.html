<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>畅销榜单</title>
    <link rel="stylesheet" type="text/css" href="../static/css/base.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/query_result.css" />
    <link rel="stylesheet" href="../static/plugins/bootstrap-3.4.1/css/bootstrap.css">
    <style>
        body{
                background: url(/../static/img/4.jpg) no-repeat ;
                background-size: cover;
                
            }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                </button>

                <a class="navbar-brand" href="#">畅销榜</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right" style="padding-right:20px;">
                    <li><a href="/index">返回主页</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div class="rank-list">
            <ol start="1">
                {% for book in books %}
                <li class="rank-item">
                    <div class="num">{{book.0}}</div>
                    <div class="content">
                        <div class="img">
                            <a href="/query/book_details?id={{book.1}}" target="_blank">
                                <div class="lazy-img cover">
                                    <img src="../static/ddimage/dd/{{book.10}}">
                                </div>
                            </a>
                        </div>

                        <div class="detail" >
                            <span class="data-box" style="font-size: x-large;">
                                <i class="b-icon play"></i>{{book.2}}</span>
                                <br>
                                <br>
                            <span class="data-box">
                                <i class="b-icon play"></i>销量：{{book.12}}</span>
                                <br>
                                <br>
    
                            <span class="data-box">
                                <i class="b-icon author"></i>作者：{{book.8}}
                                <br>
                                <br>
                            </span>
                            <span class="data-box">
                                <i class="b-icon view"></i>价格：{{book.6}}元
                                <br>
                                <br>
                            </span>
                            <span class="data-box">
                                <a href="{{book.11}}" target="_blank" style="text-decoration:none;color: #000;">来源：{{book.11}}
                            </a>
                            </span>
                        </div>

                    </div><!---->
            
            </li>
        {%endfor%}
        </ol>
    </div>
    </div>
    <div class="wrapper">
        <span class="line"></span>
        <span class="content">我是有底线的</span>
        <span class="line"></span>
    </div>
</body>
</html>
